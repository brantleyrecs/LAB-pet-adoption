<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
 
  <div id="btn">
    <button id="all-pets" type="button" class="btn btn-primary">All Pets</button>
    <button id="dogs" type="button" class="btn btn-success">Dogs</button>
    <button id="cats" type="button" class="btn btn-danger">Cats</button>
    <button id="dinos" type="button" class="btn btn-warning">Dinos</button>
    <button id="addPet" class="btn btn-info open-button" data-bs-toggle="modal" data-bs-target="#exampleModal">Add A Pet</button>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form name="addPet" data-netlify="true">
              <div class="mb-3">
                <input type="text" class="form-control" id="name" placeholder="Name">
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" id="color" placeholder="Color">
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" id="specialSkill" placeholder="Special Skill">
              </div>
              <div class="mb-3">
                <!-- <input type="text" class="form-control" id="type" placeholder="Type"> -->
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="type" value="cat">
                  <label class="form-check-label" for="inlineRadio1">Cat</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="type" value="dog">
                  <label class="form-check-label" for="inlineRadio2">Dog</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="type" value="dino">
                  <label class="form-check-label" for="inlineRadio3">Dino</label>
                </div>
              </div>
              
              <div class="mb-3">
                <input type="url" class="form-control" id="url" placeholder="URL">
              </div>
              <button type="close" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-success">Submit</button>
            </form>
          </div>
          <div class="modal-footer">
            
          </div>
        </div>
      </div>
    </div>
      
    
  </div>
  <div id="app"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="main.js"></script>
  <script src="test.js"></script>
</body>
</html>
